<!DOCTYPE html>
<html>

<head>
    <title>MY SITE</title>

    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />

</head>

<body>
    <section class="loginPanel">
        <form method="post" class="loginForm" action="">
            {% csrf_token %}
            <p for="username" class="formLabel"> Login </p>
            <input type="text" id="username" name="username" required="true" placeholder="Wprowadź login" class="textbox">

            <p for="password" class="formLabel"> Hasło </p>
            <input type="password" id="password" name="password" required="true" placeholder="Wprowadź hasło" class="textbox">

            <small>Nie masz konta? <a href="/register" class="alert-link">Zarejestruj się</a></small>

            {% if message %}
            <p class="alert alert-danger message">{{ message }}</p>
            {% endif %}
            <div id="lower">
                <input type="submit" value="Zaloguj"class="logButton">
            </div>
        </form>
    </section>

</body>

</html>
