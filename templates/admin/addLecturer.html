{% extends "admin/base.html" %}

{% block content %}
<div class="container addUserCont">
    <div>
        <h1>Dodawanie prowadzącego</h1>
        <a class="backButton" href="{% url 'adminSite:lecturers' %}" title="Powrót do listy studentów"><button type="button" class="btn btn-danger text-center w-25"><i class="fa fa-times"></i></button></a>
    </div>
    <form method="POST" action="{% url 'adminSite:lecturers' %}">
        {% csrf_token %}
        <div class="form-group mt-3">
            <label for="name">Imię</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Podaj imię prowadzącego">
        </div>
        <div class="form-group">
            <label for="last_name">Nazwisko</label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Podaj nazwisko prowadzącego">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="Podaj e-mail prowadzącego">
        </div>
        <div class="form-group">
            <label for="login">Login*</label>
            <input type="text" class="form-control" required minlength="4" name="login" id="login" placeholder="Podaj login nowego prowadzącego">
        </div>
        <div class="form-group">
            <label for="password">Hasło*</label>
            <input type="password" class="form-control" required minlength="6" name="password" id="password" placeholder="Hasło">
        </div>
        <div> 
            <label for="password_confirm">Powtórz hasło*</label>
            <input type="password" class="form-control" required name="password_confirm" id="password_confirm" oninput="check(this)" placeholder="Powtórz hasło">
        </div>
        <div align="center">
            <button type="submit" class="btn btn-primary addButton">Dodaj</button>
        </div>
    </form>

</div>
<script language='javascript' type='text/javascript'>
    function check(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Podana hasła są różne!');
        } else {
            input.setCustomValidity('');
        }
    }
</script>
{% endblock %}
