{% extends "admin/base.html" %}

{% block content %}
<div class="container responseContent">
    <h1 align="center">Rozwiązania</h1>
    <table class="table-striped table-dark">
        <thead>
            <tr>
                <th>#
                <th>Student
                <th>Grupa
                <th>Data
            </tr>
        </thead>
        <tbody>
            {% for answer in answers%}
            <tr class="col-1">
                <td>{{answer.id}} </td>
                <td><a href="{% url 'adminSite:editStudent' answer.student_id %}">{{answer.student}}</a> </td>
                <td><a href="{% url 'adminSite:groupDetails' answer.group_id %}">{{answer.group_name}}</a> </td>
                <td>{{answer.date}} </td>
                <td><a href="{% url 'adminSite:responseDetails' answer.id %}"><button class="btn btn-danger">Oceń</button></a> </td>
            </tr>
            {% endfor%}
        </tbody>
    </table>
</div>
{% endblock %}
