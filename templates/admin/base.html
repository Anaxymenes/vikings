<!DOCTYPE html>
<html>

<head>
    <title>MY SITE</title>

    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="{% static 'img/lesson/zad2_1.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/admin/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/admin/groups.css' %}" />
    <link rel="stylesheet" href="{% static 'css/admin/responses.css' %}" />
    <link rel="stylesheet" href="{% static 'css/admin/excercises.css' %}" />
    <link rel="stylesheet" href="{% static 'css/admin/groupDetails.css' %}" />
    <link rel="stylesheet" href="{% static 'css/admin/messages.css' %}" />
    <link rel="stylesheet" href="{% static 'css/admin/students.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>
        <div class="wrapper">
            <aside class="main_sidebar">
                <ul id="myDIV">
                    <span class="logo">VIKINGS</span>
                    <li id="groups"><i class="fa fa-users"></i><a href="/adminSite">Grupy</a></li>
                    <li id="students"><i class="fa fa-graduation-cap"></i><a href="/adminSite/students">Studenci</a></li>
                    <li id="excercises"><i class="fa fa-briefcase"></i><a href="/adminSite/excercises">Ćwiczenia</a></li>
                    <li id="challenges"><i class="fa fa-bell"></i><a href="/adminSite/challenges">Wyzwania</a></li>
                    <li id="responses"><i class="fa fa-pencil"></i><a href="/adminSite/responses">Rozwiązania</a></li>
                    <li id="messages"><i class="fa fa-envelope"></i><a href="/adminSite/messages">Wiadomości</a></li>
                    <li id="edit"><i class="fa fa-edit"></i><a href="#">Edycja</a></li>
                    <li><i class="fa fa-sign-out"></i><a href="{% url 'login:logout' %}">Wyloguj</a></li>
                </ul>
            </aside>
        </div>
        <div class="mainPlace">
            {% block content %}{% endblock %}
        </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var active = '{{activeOverlap}}';
        if(active === null || active === '') active="groups";
        var header = document.getElementById(active);
        header.className += "active";
    </script>
    
</body>
</html>
