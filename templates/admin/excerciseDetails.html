{% extends "admin/base.html" %}

{% block content %}
    <div class="container excerciseDetailsContent">
        
           <a href="/adminSite/excercises"><i class="fa fa-arrow-circle-left fa-3x backArrow" title="Wstecz"></i></a>
            <h2 align="center">Lekcja 1</h2>
            <h3 align="center">Poziom 4</h3>
        
            <form class="excerciseForm">
                <label>Poziom trudności</label>
                <select class="form-control" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <div class="form-group">
                    <label>Treść zadania</label>
                    <textarea class="form-control" rows="5" placeholder="Treść zadania..." required minlength="20"></textarea>
                </div>
                <div class="form-group">
                    <label>Podpowiedź</label>
                    <textarea class="form-control" rows="2" placeholder="Treść podpowiedzi..." required minlength="10"></textarea>
                    </div>
                <div class="form-group">
                    <label>Nagroda</label>
                    <input placeholder="100" class="form-control" title="Nagroda" required type="number" min="10">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary text-center w-25">Dodaj</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
