{% extends "admin/base.html" %}

{% block content %}
<div class="container addUserCont">
    <div>
        <h1>Dodawanie studenta</h1>
        <a class="backButton" href="{% url 'adminSite:students' %}" title="Powrót do listy studentów"><button type="button" class="btn btn-danger text-center w-25"><i class="fa fa-times"></i></button></a>
    </div>
    <form method="POST" action="{% url 'adminSite:students' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="stedentName">Imię*</label>
            <input type="text" class="form-control" name="first_name" required minlength="2" id="stedentName" placeholder="Podaj imię studenta">
        </div>
        <div class="form-group">
            <label for="studentLastName">Nazwisko*</label>
            <input type="text" class="form-control" name="last_name" required minlength="2" id="studentLastName" placeholder="Podaj nazwisko studenta">
        </div>
        <div class="form-group">
            <label for="indexNumber">Index*</label>
            <input type="number" class="form-control" name="index_nr" required minlength="5" id="indexNumber" placeholder="123 456">
        </div>
        <div align="center">
            <button type="submit" class="btn btn-primary addButton">Dodaj</button>
        </div>
    </form>

</div>
{% endblock %}
